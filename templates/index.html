<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget Buddy</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        /* ---------------- BudgetBuddy (Complete CSS) ---------------- */

/* ---------- Theme variables ---------- */
:root{
  --bg: #0f1116;
  --panel: #14161b;
  --muted: #9aa0b8;
  --text: #eef2ff;
  --accent: #bfa6ff;      /* light lilac */
  --accent-2: #7f67d9;    /* periwinkle */
  --glass: rgba(255,255,255,0.03);
  --success: #3ad29f;
  --danger:  #ff6b6b;
  --radius: 12px;
  --card-shadow: 0 6px 20px rgba(6,8,15,0.6);
  --small-shadow: 0 4px 12px rgba(6,8,15,0.5);
  --focus-ring: 0 0 0 4px rgba(191,166,255,0.12);
  --transition: 180ms cubic-bezier(.2,.9,.3,1);
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}

/* ---------- Base layout ---------- */
*{ box-sizing:border-box; }
html, body{ height:100%; }

body{
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  background: linear-gradient(180deg, var(--bg), #0b0c10 120%);
  color:var(--text);
  padding:40px;
  font-size:15px;
  line-height:1.4;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

h1{
  margin:0 0 30px 0;
  font-size:28px;
  font-weight:700;
  letter-spacing:0.2px;
}

/* ---------- App layout (2 columns desktop, stacked mobile) ---------- */
.app-container{
  display:flex;
  gap:30px;
  flex:1;
  align-items:stretch;  /* equal height columns */
  min-height:0;         /* allow inner scrolling */
}

.budget-percentage{
  flex:0 0 350px;
}

.spending-tracker{
  flex:1;               /* fill remaining width */
  display:flex;
  flex-direction:column;
  min-height:0;         /* allow list scrolling */
}

/* ---------- Cards & sections ---------- */
section, .budget-percentage, .spending-tracker{
  background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.01));
  border-radius: var(--radius);
  padding:20px;
  box-shadow: var(--card-shadow);
  border: 1px solid rgba(255,255,255,0.03);
}

/* Left sticky on desktop only (disabled on mobile via media query) */
.budget-percentage{
  position:sticky;
  top:32px;
  height:fit-content;
}

section h2, .budget-percentage h2, .spending-tracker h2{
  margin:0 0 12px 0;
  font-weight:800;
  color:var(--text);
}

section h3, .budget-percentage h3, .spending-tracker h3{
  color:var(--accent);
  margin:0 0 12px 0;
  font-weight:700;
}

/* ---------- Form controls ---------- */
label{ display:block; font-size:13px; color:var(--muted); margin-bottom:6px; }

input[type="text"], input[type="number"], select{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.04);
  background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.02));
  color:var(--text);
  outline:none;
  box-shadow: var(--small-shadow);
  transition: box-shadow var(--transition), transform var(--transition), border-color var(--transition);
  font-size:14px;
}

input::placeholder{ color: rgba(238,242,255,0.18); }

input:focus, select:focus, button:focus{
  outline:none;
  box-shadow: var(--focus-ring);
  border-color: var(--accent-2);
}

/* ---------- Buttons ---------- */
#expense-add-button, #set-percentage-btn, #submit-paycheck-amount-btn{
  display:inline-flex;
  align-items:center;
  gap:8px;
  width:100%;
  background: linear-gradient(180deg, var(--accent), var(--accent-2));
  color:#0b0c10;
  border:none;
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
  font-weight:800;
  box-shadow: 0 8px 18px rgba(127,103,217,0.18);
  transition: transform var(--transition), box-shadow var(--transition);
  white-space:nowrap;
}

#expense-add-button:hover, #set-percentage-btn:hover, #submit-paycheck-amount-btn:hover{
  transform: translateY(-3px);
  box-shadow: 0 12px 30px rgba(127,103,217,0.24);
}

#expense-add-button:active, #set-percentage-btn:active, #submit-paycheck-amount-btn:active{
  transform: translateY(-1px);
}

#expense-add-button .icon{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:20px;
  height:20px;
  border-radius:6px;
  background: rgba(255,255,255,0.9);
  color: var(--accent-2);
}

/* Preset buttons */
.preset-percentages{
  display:flex;
  gap:8px;
  margin-top:12px;
  flex-wrap:wrap;
}

.preset-percentages button{
  background: transparent;
  color:var(--muted);
  border:1px solid rgba(255,255,255,0.03);
  padding:8px 10px;
  border-radius:8px;
  cursor:pointer;
  transition: all var(--transition);
  font-weight:700;
  font-size:13px;
}

.preset-percentages button:hover{
  color:var(--text);
  background: linear-gradient(180deg, rgba(191,166,255,0.06), rgba(127,103,217,0.03));
  border-color: rgba(191,166,255,0.16);
  transform: translateY(-3px);
}

/* Savings summary */
#savings-summary{
  margin-top:10px;
  font-weight:700;
  color:var(--accent-2);
}

/* ---------- Chart ---------- */
.chart-container{
  width:100%;
  max-width:420px;
  aspect-ratio:1 / 1;
  margin: 0 auto 14px auto;
}

#budgetChart{
  width:100% !important;
  height:100% !important;
  display:block;
}

/* ---------- Expense section ---------- */
.expense-container{
  display:flex;
  flex-direction:column;
  flex:1;
  min-height:0;  /* required for list scrolling */
}

/* ---------- Expenses list (max 3 items on desktop) ---------- */
#expenses-list{
  list-style:none;
  padding:0;
  margin:12px 0 0 0;
  display:flex;
  flex-direction:column;
  gap:8px;

  overflow-y:auto;
  padding-right:6px;

  /* default cap for smaller screens */
  max-height:240px;
}

#expenses-list li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;

  background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.01));
  padding:10px 12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.03);
  box-shadow: var(--small-shadow);

  min-height:72px; /* consistent card height */
}

.expense-title{ font-weight:900; }
.expense-meta{ color:var(--muted); font-size:13px; font-weight:700; }
.expense-amount{ font-weight:900; }

#expenses-list li .expense-left{
  display:flex;
  flex-direction:column;
  gap:2px;
}

#expenses-list li .expense-right{
  display:flex;
  align-items:center;
  gap:12px;
}

/* Delete button */
.del-btn{
  background:transparent;
  color:var(--danger);
  border:none;
  padding:6px 8px;
  border-radius:8px;
  cursor:pointer;
  font-weight:900;
}
.del-btn:hover{
  background: rgba(255,107,107,0.08);
  transform: translateY(-2px);
}

/* Desktop/laptop: show at most 3 items */
@media (min-width: 821px){
  #expenses-list{
    max-height: calc((72px * 3) + (8px * 2)); /* 3 rows + 2 gaps */
  }
}

/* Scrollbar styling (WebKit) */
#expenses-list::-webkit-scrollbar{ width:8px; }
#expenses-list::-webkit-scrollbar-track{
  background: rgba(255,255,255,0.04);
  border-radius: 8px;
}
#expenses-list::-webkit-scrollbar-thumb{
  background: var(--accent-2);
  border-radius: 8px;
}
#expenses-list::-webkit-scrollbar-thumb:hover{
  background: var(--accent);
}

/* ---------- Remaining card ---------- */
.remaining-card{
  margin-top:16px;
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.05);
  background: rgba(255,255,255,0.02);
}

.remaining-header{
  display:flex;
  justify-content:space-between;
  align-items:baseline;
  margin-bottom:10px;
}

.remaining-title{ font-weight:900; color:var(--text); }
.remaining-text{ font-weight:900; color:var(--accent); }

.bar-track{
  width:100%;
  height:12px;
  border-radius:999px;
  background: rgba(255,255,255,0.06);
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.06);
}

.bar-fill{
  height:100%;
  width:0%;
  border-radius:999px;
  background: linear-gradient(90deg, var(--accent), var(--accent-2));
  transition: width 220ms ease;
}

.remaining-footer{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-weight:700;
}

.muted{ color:var(--muted); font-size:13px; }

/* ---------- Modal ---------- */
.modal{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(6px);
  padding:18px;
  z-index:999;
}
.modal.open{ display:grid; }

.modal-card{
  width:100%;
  max-width:420px;
  border-radius:14px;
  padding:16px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid rgba(255,255,255,0.05);
  box-shadow: 0 16px 50px rgba(0,0,0,0.55);
}

.modal-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:10px;
}

.icon-btn{
  background:transparent;
  border:1px solid rgba(255,255,255,0.08);
  color:var(--text);
  border-radius:10px;
  padding:6px 10px;
  cursor:pointer;
}
.icon-btn:hover{ background: rgba(191,166,255,0.06); }

#expense-form{ display:grid; gap:10px; }

.btn-primary{
  margin-top:8px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  background: linear-gradient(180deg, var(--accent), var(--accent-2));
  color:#0b0c10;
  border:none;
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
  font-weight:900;
}

/* ---------- Responsiveness ---------- */

/* Tablets / smaller laptops */
@media (max-width: 1024px){
  body{ padding:28px; }
  .app-container{ gap:18px; }
  .budget-percentage{ flex:0 0 320px; top:20px; }
  .chart-container{ max-width:360px; }
}

/* Stack on tablet portrait / phones */
@media (max-width: 820px){
  body{ padding:20px; }

  .app-container{
    flex-direction:column;
    gap:16px;
    align-items:stretch;
  }

  .budget-percentage{
    position:relative;
    top:auto;
    width:100%;
    flex: 1 1 auto;
  }

  .spending-tracker{
    width:100%;
  }

  .chart-container{
    max-width:320px;
  }

  #expenses-list{
    max-height:240px; /* keep a sensible cap */
  }
}

/* Phones */
@media (max-width: 480px){
  body{ padding:14px; }
  h1{ font-size:22px; margin-bottom:16px; }

  section, .budget-percentage, .spending-tracker{
    padding:14px;
    border-radius:14px;
  }

  input[type="text"], input[type="number"], select{
    padding:12px 12px;
    font-size:15px;
  }

  #expense-add-button, #set-percentage-btn, #submit-paycheck-amount-btn{
    padding:12px 14px;
    font-size:15px;
  }

  .chart-container{
    max-width:280px;
  }

  /* nicer wrapping for narrow widths */
  #expenses-list li{
    align-items:flex-start;
  }

  #expenses-list li .expense-right{
    width:100%;
    justify-content:space-between;
  }
}
    </style>
    <script>
        // ---------------- Globals ----------------
        let chart;

        // anonymous per-browser user id (Option 1)
        function getAnonUserId() {
          let id = localStorage.getItem("budgetBuddyAnonUserId");
          if (!id) {
            id = crypto?.randomUUID ? crypto.randomUUID() :
              'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
              });
            localStorage.setItem("budgetBuddyAnonUserId", id);
          }
          return id;
        }
        const ANON_USER_ID = getAnonUserId();

        // attach header to ALL jQuery requests
        $.ajaxSetup({ headers: { "X-User-Id": ANON_USER_ID } });

        // savings state (persisted via /api/settings)
        let savingsPercent = 0;
        let paycheckAmount = 0;

        // total spent (from DB summary)
        let totalSpent = 0;

        // ---------------- Helpers ----------------
        function formatCurrency(n) {
          const num = Number(n);
          if (!Number.isFinite(num)) return "$0.00";
          return "$" + num.toFixed(2);
        }

        // Accessible palette
        function makePalette(n) {
          const accessiblePalette = [
            "#4E79A7", "#F28E2B", "#E15759", "#76B7B2", "#59A14F",
            "#EDC948", "#B07AA1", "#FF9DA7", "#9C755F", "#BAB0AC"
          ];
          const colors = [];
          for (let i = 0; i < n; i++) colors.push(accessiblePalette[i % accessiblePalette.length]);
          return colors;
        }

        // ---------------- Settings API ----------------
        function loadSettings() {
          return $.getJSON("/api/settings")
            .done(function (s) {
              paycheckAmount = Number(s.paycheck) || 0;
              savingsPercent = Number(s.savingsPercent) || 0;

              $("#paycheck-input").val(paycheckAmount || "");
              $("#percentage").val(savingsPercent || "");

              updateSavingsSummary();
            })
            .fail(function (xhr) {
              console.error("Failed to load settings:", xhr.responseText);
            });
        }

        function saveSettings() {
          return $.ajax({
            url: "/api/settings",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({
              paycheck: paycheckAmount,
              savingsPercent: savingsPercent
            })
          }).fail(function (xhr) {
            console.error("Failed to save settings:", xhr.responseText);
          });
        }

        // ---------------- Remaining Bar (optional) ----------------
        function updateRemainingBar() {
          // If you haven't added the remaining bar HTML, this will just do nothing safely.
          if (!$("#remaining-bar").length) return;

          const saved = paycheckAmount * (savingsPercent / 100);
          const remaining = paycheckAmount - saved - totalSpent;

          $("#remaining-text").text(formatCurrency(Math.max(remaining, 0)));
          $("#spent-text").text("Spent: " + formatCurrency(totalSpent));
          $("#saved-text").text("Saved: " + formatCurrency(saved));

          const pct = paycheckAmount > 0 ? (Math.max(remaining, 0) / paycheckAmount) * 100 : 0;
          $("#remaining-bar").css("width", pct + "%");
          $(".bar-track").attr("aria-valuenow", Math.round(pct));
        }

        // ---------------- Expenses List ----------------
        function renderExpensesList(items) {
          const $ul = $("#expenses-list").empty();

          if (!items || !items.length) {
            $ul.append(`<li class="empty">No expenses yet</li>`);
            return;
          }

          items.forEach(item => {
            const li = `
              <li data-id="${item.id}">
                <div class="expense-left">
                  <div class="expense-title">${item.description}</div>
                  <div class="expense-meta">${item.category}</div>
                </div>

                <div class="expense-right">
                  <div class="expense-amount">${formatCurrency(item.amount)}</div>
                  <button class="del-btn" type="button" aria-label="Delete expense">Delete</button>
                </div>
              </li>
            `;
            $ul.append(li);
          });
        }

        function loadExpenses() {
          return $.getJSON("/api/expenses")
            .done(renderExpensesList)
            .fail(xhr => console.error("Failed to load expenses:", xhr.responseText));
        }

        // ---------------- Chart Summary (with computed Savings slice) ----------------
        function loadSummaryWithSavings() {
          return $.getJSON("/api/expenses/summary")
            .done(function (summary) {
              // totalSpent = sum of actual expenses in DB (NOT including computed savings)
              totalSpent = summary.reduce((acc, s) => acc + Number(s.total || 0), 0);

              // add computed savings slice if savings set
              const savingsTotal = paycheckAmount * (savingsPercent / 100);
              if (paycheckAmount > 0 && savingsPercent > 0) {
                summary = summary.filter(s => s.category !== "Savings");
                summary.push({ category: "Savings", total: savingsTotal });
              }

              const labels = summary.map(s => s.category);
              const values = summary.map(s => s.total);

              if (!labels.length) {
                chart.data.labels = ["No Expenses Yet"];
                chart.data.datasets[0].data = [1];
                chart.data.datasets[0].backgroundColor = ["#2a2d3a"];
                chart.data.datasets[0].borderColor = "#0f1116";
                chart.data.datasets[0].borderWidth = 2;
              } else {
                chart.data.labels = labels;
                chart.data.datasets[0].data = values;
                chart.data.datasets[0].backgroundColor = makePalette(labels.length);
                chart.data.datasets[0].borderColor = "#0f1116";
                chart.data.datasets[0].borderWidth = 2;
              }

              chart.update();
              updateRemainingBar();
            })
            .fail(xhr => console.error("Failed to load summary:", xhr.responseText));
        }

        function refreshUI() {
          loadExpenses();
          loadSummaryWithSavings();
        }

        // ---------------- Modal helpers ----------------
        function openModal() {
          $("#expense-modal").addClass("open").attr("aria-hidden", "false");
          $("#expense-desc").trigger("focus");
        }

        function closeModal() {
          $("#expense-modal").removeClass("open").attr("aria-hidden", "true");
          $("#expense-form")[0].reset();
        }

        // ---------------- Savings UI ----------------
        function updateSavingsSummary() {
          const $summary = $(".savings-summary");
          if (!paycheckAmount || !savingsPercent) {
            $summary.text("");
            return;
          }
          const saved = paycheckAmount * (savingsPercent / 100);
          $summary.text(`Savings (${savingsPercent}%): ${formatCurrency(saved)}`);
        }

        // ---------------- DOM Ready ----------------
        $(function () {
          // ----- Init chart once -----
          const ctx = document.getElementById("budgetChart").getContext("2d");
          chart = new Chart(ctx, {
            type: "pie",
            data: {
              labels: ["No Expenses Yet"],
              datasets: [{
                data: [1],
                backgroundColor: ["#2a2d3a"],
                borderColor: "#0f1116",
                borderWidth: 2
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  labels: { color: "#eef2ff", font: { weight: "600" } }
                },
                tooltip: {
                  backgroundColor: "#14161b",
                  titleColor: "#ffffff",
                  bodyColor: "#ffffff",
                  borderColor: "#4E79A7",
                  borderWidth: 1
                }
              }
            }
          });

          // Load settings first, then render chart/list
          loadSettings().always(function () {
            refreshUI();
          });

          // ----- Modal open/close -----
          $("#expense-add-button").on("click", function (e) {
            e.preventDefault();
            openModal();
          });

          $("#modal-close").on("click", function (e) {
            e.preventDefault();
            closeModal();
          });

          $("#expense-modal").on("click", function (e) {
            if (e.target === this) closeModal();
          });

          $(document).on("keydown", function (e) {
            if (e.key === "Escape") closeModal();
          });

          // ----- Add expense -----
          $("#expense-form").on("submit", function (e) {
            e.preventDefault();

            const payload = {
              category: $("#expense-category").val(),
              description: $("#expense-desc").val().trim(),
              amount: parseFloat($("#expense-amount").val())
            };

            if (!payload.description || !payload.amount || payload.amount <= 0) {
              alert("Please fill out description and a valid amount.");
              return;
            }

            $.ajax({
              url: "/api/expenses",
              method: "POST",
              contentType: "application/json",
              data: JSON.stringify(payload),
              success: function () {
                closeModal();
                refreshUI();
              },
              error: function (xhr) {
                alert("Error adding expense: " + (xhr.responseJSON?.error || xhr.responseText));
              }
            });
          });

          // ----- Delete expense -----
          $("#expenses-list").on("click", ".del-btn", function () {
            const id = $(this).closest("li").attr("data-id");
            if (!id) return;

            $.ajax({
              url: "/api/expenses/" + id,
              method: "DELETE",
              success: function () {
                refreshUI();
              },
              error: function (xhr) {
                alert("Delete failed: " + (xhr.responseJSON?.error || xhr.responseText));
              }
            });
          });

          // ----- Savings: set percentage -----
          $("#set-percentage-btn").on("click", function (e) {
            e.preventDefault();
            const val = parseFloat($("#percentage").val());

            if (!Number.isFinite(val) || val < 0 || val > 100) {
              alert("Enter a percentage between 0 and 100.");
              return;
            }

            savingsPercent = val;
            updateSavingsSummary();
            saveSettings().always(loadSummaryWithSavings);
          });

          // Preset percentage buttons
          $(".preset-percentages button").on("click", function (e) {
            e.preventDefault();
            const pct = parseFloat($(this).text().replace("%", ""));

            savingsPercent = pct;
            $("#percentage").val(pct);

            updateSavingsSummary();
            saveSettings().always(loadSummaryWithSavings);
          });

          // ----- Savings: submit paycheck amount -----
          $("#submit-paycheck-amount-btn").on("click", function (e) {
            e.preventDefault();
            const amt = parseFloat($("#paycheck-input").val());

            if (!Number.isFinite(amt) || amt <= 0) {
              alert("Enter a valid paycheck amount.");
              return;
            }

            paycheckAmount = amt;
            updateSavingsSummary();
            saveSettings().always(loadSummaryWithSavings);
          });
        });
    </script>

<body>
<h1>BudgetBuddy</h1>
<div class="app-container">
    <div class="budget-percentage">
        <h2>Savings</h2>
        <h3>Choose Percentage</h3>
        <input id="percentage" type="number">
        <button id="set-percentage-btn">Set Percentage</button>
        <div class="preset-percentages">
            <button class="10-percent">10%</button>
            <button class="25-percent">25%</button>
            <button class="50-percent">50%</button>
            <button class="75-percent">75%</button>
            <button class="90-percent">90%</button>
        </div>
        <div class="paycheck-amount">
            <input id="paycheck-input" type="number" placeholder="Input Your Paycheck Amount...">
            <button id="submit-paycheck-amount-btn">Submit Amount...</button>
        </div>
        <div id="savings-summary"></div>
        <div class="remaining-card">
            <div class="remaining-header">
                <div class="remaining-title">Paycheck Remaining</div>
                <div id="remaining-text" class="remaining-text">$0.00</div>
            </div>

            <div class="bar-track" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                <div id="remaining-bar" class="bar-fill"></div>
            </div>

            <div class="remaining-footer">
                <span id="spent-text" class="muted">Spent: $0.00</span>
                <span id="saved-text" class="muted">Saved: $0.00</span>
            </div>
        </div>

    </div>
    <div class="spending-tracker">
        <h2>Track Your Spending</h2>
        <section class="chart-container">
            <canvas id="budgetChart"></canvas>
        </section>
        <div class="expense-container">
            <button id="expense-add-button">
                Add
                <span class="icon" aria-hidden="true">
                    <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"
                         focusable="false">
                        <path d="M8 3v10M3 8h10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                              stroke-linejoin="round"/>
                    </svg>
                </span>
            </button>
            <ul id="expenses-list">

            </ul>
        </div>
    </div>
    <!-- Add Expense Modal -->
    <div id="expense-modal" class="modal" aria-hidden="true">
        <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <div class="modal-header">
                <h3 id="modal-title">Add Expense</h3>
                <button id="modal-close" class="icon-btn" type="button" aria-label="Close">âœ•</button>
            </div>

            <form id="expense-form">
                <label>Category</label>
                <select id="expense-category" required>
                    <option value="Food">Food</option>
                    <option value="Fun">Fun</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Rent">Rent</option>
                    <option value="Savings">Savings</option>
                    <option value="Other">Other</option>
                </select>

                <label>Where / What</label>
                <input id="expense-desc" type="text" placeholder="e.g., Chipotle, Netflix, PG&E" required/>

                <label>Price</label>
                <input id="expense-amount" type="number" step="0.01" min="0.01" placeholder="0.00" required/>

                <button class="btn-primary" type="submit">Add Expense</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
